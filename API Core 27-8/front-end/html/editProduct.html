<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories.html">categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html" onclick="clearLocal()">products</a>
                </li>
            </ul>
        </div>
    </nav>


    <div>
        <div class="py-5">
            <div class="container">
                <div class="row gx-5" id="EditCard">
                    

                </div>
                
                <div class="row gx-5">
                    <div>
                        <div class="container emp-profile">
                            <div class="row" id="addCategory">

                                <div class="col-md-9">
                                    <div class="card userProfileSection">
                                        <div class="container emp-profile">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4>Edit product Information</h4>
                                                    <hr class="profileHR">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-horizontal">

                                                        <form id="editProductDetails">

                                                            <div class="form-group">
                                                                <label for="ProductName">Name :</label>
                                                                <div class="col-md-12">
                                                                    <input type="text" name="ProductName"
                                                                        id="ProductName">
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="Description">Descreption :</label>
                                                                <div class="col-md-12">
                                                                    <input type="text" name="Description"
                                                                        id="Description">
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="Price">Price :</label>
                                                                <div class="col-md-12">
                                                                    <input type="number" name="Price" id="Price">
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="ProductImage"></label>
                                                                <div class="col-md-12">
                                                                    <input type="file" name="ProductImage"
                                                                        id="ProductImage" accept="image/*">
                                                                </div>
                                                            </div>
                                                            <br /> <br />
                                                            <div class="form-group">
                                                                <div class="col-md-offset-2 col-md-12">
                                                                    <button type="submit" value="Edit"
                                                                        class="profile-edit-btn" style="width: 7em; "
                                                                        onclick="toasty()">Edit</button>
                                                                </div>
                                                            </div>

                                                        </form>

                                                        <div id="snackbar">Product Information updated successfully
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
        <script src="../script.js"></script>
