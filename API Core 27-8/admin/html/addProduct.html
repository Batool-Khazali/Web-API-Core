        <main role="main" class="main-content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12">


                        <div>
                            <div class="container emp-profile">
                                <div class="row" id="addProduct">

                                    <div class="col-md-12">

                                        <div class="card shadow mb-4">
                                            <div class="card-header">
                                                <strong class="card-title">Add new product</strong>
                                            </div>
                                            <div class="card-body">

                                                <form id="addProductForm">

                                                    <div class="form-group row">
                                                        <label for="ProductName" class="col-sm-3 col-form-label">Name
                                                            :</label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" id="ProductName"
                                                                name="ProductName">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="Price" class="col-sm-3 col-form-label">Price
                                                            :</label>
                                                        <div class="col-sm-9">
                                                            <input type="number" class="form-control" id="Price"
                                                                name="Price" step="0.001">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="Description"
                                                            class="col-sm-3 col-form-label">Description :</label>
                                                        <div class="col-sm-9">
                                                            <textarea type="text" class="form-control" id="Description"
                                                                name="Description" rows="5"></textarea>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="CategoryId"
                                                            class="col-sm-3 col-form-label">Category :</label>
                                                        <div class="col-sm-9">
                                                            <select class="form-control CategoryIdSelect" id="categoryNameDropDown" name="CategoryId">
                                                                <option value="">Select Category</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="ProductImage" class="col-sm-3 col-form-label">Image :</label>
                                                        <div class="col-sm-9">
                                                          <input type="file" class="form-control-file" id="ProductImage" name="ProductImage">
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="form-group mb-2">
                                                        <button type="submit" class="btn btn-primary" onclick="toasty()">Add</button>
                                                    </div>

                                                    <div id="snackbar">Product added successfully</div>

                                                </form>
                                            </div>
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
